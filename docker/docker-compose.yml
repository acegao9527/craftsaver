services:
  savehelper_app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: savehelper_app
    image: save-helper:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ${HOST_IMAGE_DIR:-./data/images}:/app/images
      - ${HOST_DATA_DIR:-./data}:/app/data
    env_file:
      - ../.env
    environment:
      - TZ=Asia/Shanghai
      - SQLITE_DB_PATH=/app/data/savehelper.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
