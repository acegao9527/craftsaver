services:
  craftsaver_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: craftsaver_app
    image: craftsaver:latest
    restart: always
    ports:
      - "${APP_PORT:-8001}:${APP_PORT:-8001}"
    volumes:
      - ${HOST_IMAGE_DIR:-./data/images}:/app/images
      - ${HOST_DATA_DIR:-./data}:/app/data
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - SQLITE_DB_PATH=/app/data/savehelper.db
      - APP_PORT=${APP_PORT:-8001}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${APP_PORT:-8001}/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
